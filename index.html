<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="instructions">
        <p>Player 1: W (up), S (down)</p>
        <p>Player 2: ↑ (up), ↓ (down)</p>
    </div>
    <div id = "Values">
        <div class="slider-container">
            <label for="slider">Ball Mass:</label>
            <input type="range" id="slider" min="1" max="100" value="1">
            <span id="sliderValue">1</span>
        </div>
        <div class="slider-containerInc">
            <label for="slider">Ball Speed Increase:</label>
            <input type="range" id="sliderInc" min="10" max="100" value="10">
            <span id="sliderValueInc">10</span>
        </div>
    </div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
